<!doctype html>
<html lang="en" ng-app="app" ng-controller="myController">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
    <!-- CSS overrides - remove if you don't need it -->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <form ng-submit="addTask()">
            	<input class="new-todo" placeholder="What needs to be done?" autofocus ng-model="newTask">
            </form>
            
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main">
            <input class="toggle-all" type="checkbox" ng-change="toggleAll()" ng-model="toggle">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <!-- These are here just to show the structure of the list items -->
                <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                <li ng-repeat="item in tasks | filter:myfilterObj track by item.id" ng-class="item.id == editingId?'editing':'' ">
                    <div class="view">
                        <input class="toggle" type="checkbox" ng-model="item.isCompleted">
                        <label ng-dblclick="editing(item)">{{item.content}}</label>
                        <button class="destroy" ng-click="delTask($index)"></button>
					</div>
					
					<form ng-submit="edit()">
                        <input class="edit" value="Rule the web " ng-model="item.content">
                    </form>
						
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer ">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count "><strong>{{leftTask}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters ">
					<li>
						<a href="#/ " ng-class="selectedNum === 2?'selected':''">All</a>
					</li>
					<li>
						<a  href="#/active " ng-class="selectedNum === 3?'selected':''">Active</a>
					</li>
					<li>
						<a  href="#/completed " ng-class="selectedNum === 1?'selected':''">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed " ng-click="cleanTasks()" ng-show="showClean">Clear completed</button>
			</footer>
		</section>
		<footer class="info ">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com ">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com ">you</a></p>
			<p>Part of <a href="http://todomvc.com ">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script type="text/javascript" src="./node_modules/angular/angular.min.js "></script>
    	<script type="text/javascript" src="./app.js"></script>
	</body>
</html>
